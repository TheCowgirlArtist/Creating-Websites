<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<title>The Great Tree of HTML</title>
	</head>
	<body>
		<div id="p1">P</div>
		<div id="p2">P</div>
		<div id="p3">P</div>
		<div class="space"></div>
		<div id="title">Title</div>
		<div id="div">Div</div>
		<div class="space"></div>
		<div id="head">Head</div>
		<div id="body">Body</div>
		<div class="space"></div>
		<div id="html">HTML</div>
	</body>
</html>
